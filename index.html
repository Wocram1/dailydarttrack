<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dart Tracker Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="particles"></div>
        <div id="confetti-container"></div>

        <section id="login-screen" class="active">
            <div class="liquid-panel">
                <div class="logo-area">
                    <i class="fa-solid fa-crosshairs neon-icon"></i>
                    <h1>DART<span>PRO</span></h1>
                </div>
                <div id="auth-container">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Pilot ID">
                        <input type="password" id="password" placeholder="Passcode">
                        <input type="text" id="invite-code" class="hidden" placeholder="Secure Key (123)">
                    </div>
                    <button id="login-btn" class="btn-neon" onclick="login()">INITIALIZE</button>
                    <button id="signup-btn" class="btn-neon hidden" onclick="signup()">CREATE PROFILE</button>
                    <p class="auth-toggle">
                        <span id="toggle-text">New User?</span> 
                        <a href="javascript:void(0)" onclick="toggleAuthMode()" id="toggle-link">REGISTER</a>
                    </p>
                </div>
            </div>
        </section>

        <main id="main-content" class="hidden">
            <div id="screen-container">
                <div id="welcome-msg" class="float-anim">
                    <i class="fa-solid fa-shield-halved neon-blue"></i>
                    <p>SYSTEM READY</p>
                </div>
            </div>
        </main>

        <section id="atc-game-screen" class="hidden">
            <div class="game-header">
                <button class="exit-btn" onclick="exitGame()"><i class="fa-solid fa-power-off"></i></button>
                <div class="round-counter">
                    <span id="atc-mode-name">TACTICAL</span> 
                    <span class="divider">|</span> 
                    RND <span id="atc-rounds">1</span>
                </div>
                <div class="dart-indicators">
                    <div class="d-dot" id="atc-dart-1"></div>
                    <div class="d-dot" id="atc-dart-2"></div>
                    <div class="d-dot" id="atc-dart-3"></div>
                </div>
            </div>

            <div class="game-body">
                <div class="target-container">
                    <div class="target-card float-anim">
                        <span id="atc-label">OBJECTIVE</span>
                        <h1 id="atc-current-target">1</h1>
                    </div>
                </div>
                <div class="round-history">
                    <div class="slot-container">
                        <div class="slot" id="slot-1">-</div>
                        <div class="slot" id="slot-2">-</div>
                        <div class="slot" id="slot-3">-</div>
                    </div>
                </div>
                <div id="dartboard-svg-container"></div>
            </div>

            <div class="scoring-interface">
                <div class="score-grid">
                    <button class="score-tile hit" onclick="processInput('S')">
                        <span class="multiplier">SINGLE</span>
                        <span class="val target-val">?</span>
                    </button>
                    <button class="score-tile hit double" onclick="processInput('D')">
                        <span class="multiplier">DOUBLE</span>
                        <span class="val target-val">?</span>
                    </button>
                    <button class="score-tile hit triple" onclick="processInput('T')">
                        <span class="multiplier">TRIPLE</span>
                        <span class="val target-val">?</span>
                    </button>
                    <button class="score-tile miss" onclick="processInput('MISS')">
                        <span class="multiplier">MISSED</span>
                        <i class="fa-solid fa-circle-xmark"></i>
                    </button>
                </div>
                <div class="action-grid">
                    <button class="action-btn undo" onclick="undoLastAction()">
                        <i class="fa-solid fa-backward-step"></i> UNDO
                    </button>
                    <button class="action-btn next" onclick="confirmNextRound()">
                        CONFIRM ROUND <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>

        <nav class="bottom-nav hidden" id="main-nav">
            <div class="nav-item" onclick="showScreen('quickplay-screen')"><i class="fa-solid fa-bolt"></i><span>Quickplay</span></div>
            <div class="nav-item" onclick="showScreen('challenge-screen')"><i class="fa-solid fa-trophy"></i><span>Challenge</span></div>
            <div class="nav-item active" onclick="showScreen('training-screen')"><i class="fa-solid fa-dumbbell"></i><span>Training</span></div>
            <div class="nav-item" onclick="showScreen('stats-screen')"><i class="fa-solid fa-chart-line"></i><span>Stats</span></div>
        </nav>
    </div>

    <script src="boardControl.js"></script>
    <script src="finishing.js"></script>
    <script src="scoring.js"></script>
    <script src="dartboard.js"></script>
    <script src="script.js"></script>
</body>
</html>
