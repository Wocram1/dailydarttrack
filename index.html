<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dart Tracker Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="particles"></div>
        <div id="confetti-container"></div>

        <section id="login-screen" class="active">
            <div class="liquid-panel">
                <div class="logo-area">
                    <i class="fa-solid fa-crosshairs neon-icon"></i>
                    <h1>DART<span>PRO</span></h1>
                </div>
                <div id="auth-container">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Pilot ID">
                        <input type="password" id="password" placeholder="Passcode">
                        <input type="text" id="invite-code" class="hidden" placeholder="Secure Key (123)">
                    </div>
                    <button id="login-btn" class="btn-neon" onclick="login()">INITIALIZE</button>
                    <button id="signup-btn" class="btn-neon hidden" onclick="signup()">CREATE PROFILE</button>
                    <p class="auth-toggle">
                        <span id="toggle-text">New User?</span> 
                        <a href="javascript:void(0)" onclick="toggleAuthMode()" id="toggle-link">REGISTER</a>
                    </p>
                </div>
            </div>
        </section>

        <main id="main-content" class="hidden">
            <div id="welcome-msg" class="float-anim">
                <i class="fa-solid fa-shield-halved neon-blue"></i>
                <p>SYSTEM READY</p>
            </div>
            
            <section id="training-screen" class="hidden"></section>
            <section id="stats-screen" class="hidden"></section>
            <section id="settings-screen" class="hidden"></section>
            <section id="challenge-screen" class="hidden"><div class="placeholder-msg">Quests coming soon...</div></section>
            <section id="quickplay-screen" class="hidden"><div class="placeholder-msg">501 Quickplay coming soon...</div></section>
        </main>

        <section id="atc-game-screen" class="hidden">
            <div class="game-header">
                <button class="exit-btn" onclick="exitGame()"><i class="fa-solid fa-xmark"></i></button>
                <div class="round-counter"><span id="atc-mode-name">Match</span> | Rnd: <span id="atc-rounds">1</span></div>
                <div class="dart-indicators">
                    <i class="fa-solid fa-location-arrow dart-icon" id="atc-dart-1"></i>
                    <i class="fa-solid fa-location-arrow dart-icon" id="atc-dart-2"></i>
                    <i class="fa-solid fa-location-arrow dart-icon" id="atc-dart-3"></i>
                </div>
            </div>
            <div class="atc-scoreboard">
                <div class="target-display"><span id="atc-label">TARGET</span><h1 id="atc-current-target">1</h1></div>
                <div class="current-round-display">
                    <div class="dart-score-slot" id="slot-1">-</div>
                    <div class="dart-score-slot" id="slot-2">-</div>
                    <div class="dart-score-slot" id="slot-3">-</div>
                </div>
                <div id="dartboard-svg-container"></div>
            </div>
            <div class="atc-controls">
                <div class="atc-input-grid">
                    <button class="atc-btn hit-btn" onclick="processInput('S')">S-<span class="target-val">?</span></button>
                    <button class="atc-btn hit-btn" onclick="processInput('D')">D-<span class="target-val">?</span></button>
                    <button class="atc-btn hit-btn" onclick="processInput('T')">T-<span class="target-val">?</span></button>
                    <button class="atc-btn miss-btn" onclick="processInput('MISS')">MISS</button>
                    <button class="atc-btn undo-btn" onclick="undoLastAction()"><i class="fa-solid fa-rotate-left"></i></button>
                    <button class="atc-btn next-round-btn" onclick="confirmNextRound()">NEXT ROUND</button>
                </div>
            </div>
        </section>

        <nav class="bottom-nav hidden" id="main-nav">
            <div class="nav-item" onclick="showScreen('quickplay-screen')"><i class="fa-solid fa-bolt"></i><span>PLAY</span></div>
            <div class="nav-item" onclick="showScreen('challenge-screen')"><i class="fa-solid fa-trophy"></i><span>QUESTS</span></div>
            <div class="nav-item" onclick="showScreen('training-screen')"><i class="fa-solid fa-dumbbell"></i><span>CORE</span></div>
            <div class="nav-item" onclick="showScreen('stats-screen')"><i class="fa-solid fa-chart-line"></i><span>DATA</span></div>
        </nav>
    </div>

    <script src="boardControl.js"></script>
    <script src="finishing.js"></script>
    <script src="scoring.js"></script>
    <script src="dartboard.js"></script>
    <script src="script.js"></script>
</body>
</html>
